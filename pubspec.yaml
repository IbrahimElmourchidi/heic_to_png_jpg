version: 0.1.0
homepage: https://github.com/IbrahimElmourchidi/heic_to_png_jpg
repository: https://github.com/IbrahimElmourchidi/heic_to_png_jpg

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^1.1.1
  image: ^4.0.15
  heif_converter: ^1.0.1
  path_provider: ^2.0.14
  plugin_platform_interface: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

platforms:
  android:
  ios:
  web:
